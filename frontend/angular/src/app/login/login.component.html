<body class="bg-light">
<div *ngIf="!this.auth.isUserLoggedIn()"
     class="min-vh-100 d-flex flex-column justify-content-center align-items-center">
  <!-- Messages to user i.e. Successful Registration, Invalid Password, etc. -->
  <div class="w-100 d-flex flex-column justify-content-center align-items-center">
    <div *ngIf="message" class="{{message.class}}">
      {{message.message}}
    </div>
  </div>
  <!-- Main Login -->
  <div class="jumbotron">
    <div>
      <h1 class="display-4 text-center">
        Welcome
      </h1>
      <form #form="ngForm" (ngSubmit)="submitLogin()" class="form-row">
        <div class="form-group col-md-6 mb-3">
          <input type="text"
                 class="form-control"
                 placeholder="Username"
                 name="username"
                 #username="ngModel"
                 [(ngModel)] = "loginModel.username"
                 required>
        </div>
        <div class="form-group col-md-6">
          <input type="password"
                 class="form-control"
                 placeholder="Password"
                 name="password"
                 #password="ngModel"
                 [(ngModel)]="loginModel.password"
                 required>
        </div>
        <div class="d-flex w-100 flex-row justify-content-center">
          <button class="btn btn-outline-success btn-lg btn-block m-1">Log In</button>
        </div>
      </form>
      <div class="w-100 d-flex flex-row justify-content-end">
        <span class="align-middle lead">No Account?</span>
        <a class="btn btn-outline-primary btn-sm m-1" routerLink = "/signup">
          Sign Up!
        </a>
      </div>
    </div>
  </div>
</div>
</body>
